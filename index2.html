<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Travel Destination</title>

	<!-- taken from bootstrap and cdnjs -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
	<!-- taken from bootstrap and cdnjs -->

	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

	<!-- taken from google maps api -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- taken from google maps api -->


</head>

<body>

	<header>
		<div id="navbar">
			<a href="#home" class="hvr-sweep-to-bottom">Home</a>
			<a href="#accomidation" class="hvr-sweep-to-bottom">Accomadation</a>
			<input type="checkbox" id="accomodation-box">
			<a href="#food" class="hvr-sweep-to-bottom">Eat and Drink</a>
			<input id="pac-input" class="controls" type="text" placeholder="Enter your destination!">

		</div>
	</header>

	<section class="container-fluid">
		<div class="row row-table">
			<div class="col-xs-12 ">
				<h1> Find your destination</h1>
			</div>
		</div>
	</section>



	<!-- google maps row  -->
	<section class="container-fluid">
		<div class="row row-table">
			<div class="col-xs-12 ">
				<div id="map"></div>

			</div>
		</div>
	</section>

	<div id="listing">
		<table id="resultsTable">
			<tbody id="results"></tbody>
		</table>
	</div>

	<div style="display: none">
		<div id="info-content">
			<table>
				<tr id="iw-url-row" class="iw_table_row">
					<td id="iw-icon" class="iw_table_icon"></td>
					<td id="iw-url"></td>
				</tr>
				<tr id="iw-address-row" class="iw_table_row">
					<td class="iw_attribute_name">Address:</td>
					<td id="iw-address"></td>
				</tr>
				<tr id="iw-phone-row" class="iw_table_row">
					<td class="iw_attribute_name">Telephone:</td>
					<td id="iw-phone"></td>
				</tr>
				<tr id="iw-rating-row" class="iw_table_row">
					<td class="iw_attribute_name">Rating:</td>
					<td id="iw-rating"></td>
				</tr>
				<tr id="iw-website-row" class="iw_table_row">
					<td class="iw_attribute_name">Website:</td>
					<td id="iw-website"></td>
				</tr>
			</table>
		</div>
	</div>


	<!-- accomodation row  -->
	<section class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h2> Accomodation</h2>
			</div>
		</div>
	</section>

	<!-- food row  -->
	<section class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h2> Food and Drink</h2>
			</div>
		</div>
	</section>


	<!-- attractions row  -->
	<section class="container-fluid">
		<div class="row col-xs-12">
			<h2> Attractions</h2>
		</div>
		</div>
	</section>

	<footer class="container-fluid">

	</footer>

	<!-- API key AIzaSyCsmI5iuL3AjwGiUlX8nfm0twnNFzywJg0	-->

	<script src="assets/js/map2.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsmI5iuL3AjwGiUlX8nfm0twnNFzywJg0&libraries=places&callback=initMap" async defer></script>


</body>

</html>
